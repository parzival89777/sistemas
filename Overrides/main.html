{% extends "base.html" %}

{% block content %}
  {{ super() }}

  <div class="nav-buttons">
    {% if page.previous_page %}
      <a class="btn" href="{{ page.previous_page.url | url }}">
        ← {{ page.previous_page.title }}
      </a>
    {% endif %}

    {% if page.next_page %}
      <a class="btn" href="{{ page.next_page.url | url }}">
        {{ page.next_page.title }} →
      </a>
    {% endif %}
  </div>
{% endblock %}
